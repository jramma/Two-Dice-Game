<!DOCTYPE html>

<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Stats</title>
<link href="/css/main.css" rel="stylesheet" type="text/css">

</head>
<body class="mx-auto" style="width: 1000px;">
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/players/cuenta/{id}">Cuenta</a> <a
				class="navbar-brand" href="/players/{id}/games">Jugar</a> <a
				class="nav-link" href="/players/getAll">Ver Jugadores</a>
		</div>
	</nav>
	<br>
	<div class="container-fluid">
		<h1>Ranquing total:</h1>
		<h2 th:text="${ranquingAbsoluto}">ranquingAbsoluto</h2>
	</div>
	<br>
	<table class="table table-success table-striped mx-auto"
		style="width: 900px;">
		.
		<thead>
			<tr>
				<th scope="col">Jugador</th>
				<th scope="col">Dado 1</th>
				<th scope="col">Dado 2</th>
				<th scope="col">Resultado</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="partidas:${partidas}">
				<td th:text="${partidas.usuario}">Nom</td>
				<td th:text="${partidas.dado1}">ranquing</td>
				<td th:text="${partidas.dado2}">ranquing</td>
				<td th:text="${partidas.resultado}">ranquing</td>

			</tr>
		</tbody>
		</tbody>
	</table>
	<br>

</body>
</html>
