<!DOCTYPE html>

<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Resultado></title>
<link href="/css/main.css" rel="stylesheet" type="text/css">


</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/players/cuenta/{id}">Cuenta</a> <a
				th:href="@{/players/{id}/games/(id=${idJugador}}"> Jugar </a> <a
				class="nav-link" href="/players/ranking">Ver Partidas y Ranquing
				total</a>
		</div>
	</nav>
	<br>
	<h1 class="mx-auto" style="width: 600px;">Juego:</h1>
	<br>

	<table th:action="@{/guardar}" th:object="${partida}" method="POST"
		class="table table-success table-striped mx-auto"
		style="width: 900px;">
		.
		<thead>
			<tr>
				<th>Jugador</th>
				<th scope="col">Dado1</th>
				<th scope="col">Dado2</th>
				<th scope="col">Resultado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="partida:${partida}">
				<td th:text="${partida.usuario}">nombre</td>
				<td th:text="${partida.dado1}">1</td>
				<td th:text="${partida.dado2}">2</td>
				<td th:text="${partida.resultado}">resultado</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
