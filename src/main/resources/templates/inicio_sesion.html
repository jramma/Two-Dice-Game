




<!DOCTYPE html>

<html lang="es" xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Inicio</title>
<link href="/css/main.css" rel="stylesheet" type="text/css">

</head>
<body>
	<nav class="nav">
		<div>
			<h1>
				<a>Inicio de sesón</a>
			</h1>
		</div>

	</nav>
	<div class="contenido">
		<br>
		<div th:if=${param.error}>
			<div class="error">El usuario o contraseña no son correctas</div>
		</div>
		<div th:if=${param.logout}>
			<div class="exito">Ha cerrado sesión correctamente</div>
		</div>
		<br>
		<div class="contenido">
			<form th:action="@{/login}" method="POST">
				<div class="mb-3">
					<label for="username">Nombre:</label> <input id="username"
						type="text" name="nombre" class="form-control" required
						placeholder="Escribe el nombre... ">
				</div>
				<div class="mb-3">
					<label for="password">Contraseña:</label> <input id="password"
						type="password" name="password" class="form-control" required
						placeholder="Escribe la contraseña... ">
				</div>
				<br>
				<div>
					<input type="submit" class="log" id="login-submit"
						value="Iniciar sesión" /> <br>
				</div>
				<br> <span>Si no estás registrado <a class="ini"
					th:href=@{/players}>registrate aquí.</a></span>
			</form>
		</div>
	</div>
</body>
</html>
